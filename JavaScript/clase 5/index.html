<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bonus Js</title>
</head>
<body>
    <div class="container">
       
        <div class="main">
          <h2>⌨️ TYPER 3000 ⌨️</h2>
          <p>Escribí la siguiente palabra:</p>
     
          <h1 id="randomWord"></h1>
     
          <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." />
     
          <p class="time-container">Tiempo restante: <span id="timeSpan">10s</span></p>
     
          <p class="score-container">Score: <span id="score">0</span></p>
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.es%2Fvector-gratis%2Fmarco-neon-rosa-azul-marco-neon-vector-fondo-oscuro_25256109.htm&psig=AOvVaw1XjsiPbLFw4dSRmPjQHVlN&ust=1666278985497000&source=images&cd=vfe&ved=0CA0QjRxqFwoTCOjNxIvL7PoCFQAAAAAdAAAAABAI">
        </div>
        
        <div id="end-game-container" class="end-game-container">
            <h2 id="titulo"></h3>
            <h3 id="puntaje"></h2>
        </div>
      </div>

    <script src="java.js"></script>
</body>
</html>
